{% extends "base.html" %}

{% block content %}

<style>
  .case > *{
    margin-left:40%;
  }
</style>

<div class="case">
    <h1>Login</h1>
    <form action="" method="post" novalidate>
            {{ form.hidden_tag() }}
            <p>
                {{ form.username.label }}<br>
                {{ form.username(size=32) }}<br>
                {% for error in form.username.errors %}
                <span style="color: red;">[{{ error }}]</span>
                {% endfor %}
            </p>
            <p>{{ form.submit() }}</p>
        </form>
</div>
{% endblock %}
